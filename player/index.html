<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <style>
    .control-button {
      color: white;
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 125%;
      width: 33px;
      height: 43px;
    }
    .control-buttons-panel {
      display: flex;
      background-color: black;
      justify-content: flex-end;
      align-items: center;
    }
    .video-container {
      flex-grow: 1;
    }
    .player-container {
      display: flex;
      height: 600px;
      width: 800px;
      box-shadow:  0px 0px 0px 5px rgba(0, 0, 0, 0.25);
      flex-direction: column;
      justify-content: flex-end;
      margin-left: 5px;
      margin-top: 5px;
    }
    .viewing-panel {
      display: flex;
      flex-grow: 1;
      color: white;
      font-family: 'Roboto', sans-serif;
      align-items: center;
    }
    .grow {
      flex-grow: 1;
    }
    .dot {
      height: 8px;
      width: 8px;
      background-color: #f8104d;
      border-radius: 50%;
      display: inline-block;
      border-style: solid;
      border-width: 2px;
      border-color: white;
      opacity: 0;
      transition-property: opacity;
      transition-duration: .3s;
      transition-timing-function: ease-out;
    }
    .viewing-progressbar {
      display: flex; 
      flex-grow: 1;
    }
    .viewing-progressbar:hover .dot {
      opacity: 1;
      transition-property: opacity;
      transition-duration: .3s;
      transition-timing-function: ease-in;
    }
    .progress-slider {
      margin: 0px -6px -0px 0px;
      border-radius: 3px;
      height: 5px;
      background-color: #f8104d;
    }
    .viewing-time {
      background-color: black;
      margin-right: 10px;
      margin-left: 5px;
      margin-bottom: -1px;
    }
    .left-buttons {
      margin-left: 1px;
    }
    .sound-button {
      margin-right: -2px;
    }
    .progress {
      background-color: black;
      display: flex; flex-grow: 1;
      align-items: center;
    }
    .video-duration {
      margin-right: 2px;
      margin-bottom: -1px;
    }
    .fullscreen-button {
      margin-right: 2px;
    }
  </style>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div id="player" class="player-container">
    <div class="js-video-container video-container"></div>
    <div class="control-buttons-panel">
      <div class="left-buttons">
        <button class="js-play-button control-button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="js-pause-button control-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button class="js-volume-button control-button sound-button hidden"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
        <button class="js-mute-button sound-button control-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      </div>
      <div class="viewing-panel">
        <div class="viewing-time js-current-time"></div>
        <div class="viewing-progressbar">
          <div class="js-progress progress">
            <div class="js-progress-slider progress-slider"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="video-duration js-duration"></div>
      </div>
      <div class="right-buttons">
        <button class="js-fullscreen-button fullscreen-button control-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="js/player.js"></script>
  <script>
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
