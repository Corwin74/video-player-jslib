<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <style type="text/css">
    .control-button {
      color: white;
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 150%;
      width: 40px;
      height: 40px;
    }
    .control-buttons-panel {
      display: flex;
      background-color: black;
      justify-content: flex-end;
    }
    .video-container {
      flex-grow: 1;
    }
    .player-container {
      display: flex;
      height: 600px;
      width: 800px;
      box-shadow: 0px 0px 10px 5px rgba(63, 58, 58, 0.8);
      flex-direction: column;
      justify-content: flex-end;
    }
    .grow {
      flex-grow: 1;
    }
  </style>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div id="player" class="player-container">
    <div class="js-video-container video-container"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="control-buttons-panel">
      <button class="js-play-button control-button"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="js-pause-button control-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="js-volume-button control-button hidden"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <button class="js-mute-button control-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      <div class="grow"></div>
      <button class="js-fullscreen-button control-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="js/player.js"></script>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
